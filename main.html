<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="table-body">
        <table border="1" style="width: 100%; height: 100%;">       
            <tr>
                <td>
                    <!-- Nested table 2 -->
                   <table border="1" style="width: 100%; height: 100%;">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th style="text-align: center;">Column 1</th>
                        <th style="text-align: center;">Column 2</th>
                    </tr>
                    <tr>
                        <td style="text-align: center;">abc</td>
                        <td style="text-align: center;">def</td>
                    </tr>
                   </table>
                </td>
                <td>
                    <!-- Nested table 1 --> 
                    <table border="1" style="width: 100%; height: 100%;">
                        <tr>
                            <th colspan="2">Nested Table 1</th>
                        </tr>
                        <tr>
                            <td>
                                <ul>
                                <li style="text-align: center;">List Item 1</li>
                                <li style="text-align: center;">List Item 2</li>
                                <li style="text-align: center;">List Item 3</li>
                                </ul>
                            </td>
                        </tr>
                    </table>

                </td>
            </tr>
            <tr>
                <td>
                    <!-- nested table 3 -->

                    <table border="1" style="width: 100%; height: 100%;">
                        <tr>
                            <th colspan="2">Nested Table 3</th>
                        </tr>
                        <tr>
                            <td> <a href="#">Nested Table</a> </td>
                            <td>Demo Continued</td>
                        </tr>

                    </table>
                </td>
                <td>
                    <!-- nested table 4 -->
                   <table border="1" style="width: 100%; height: 100%;">
                        <tr>
                            <th colspan="2">Nested Table 4</th>
                        </tr>
                        <tr>
                            <td style="background-color: black; color: wheat; text-align: center;">HTML</td>
                        </tr>
                   </table>

                </td>
            </tr>
        </table>
       
    </div>
  </body>
</html>
